{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'tml.ico' %}"/>
    <title> Trident | {% block title %} {% endblock %}</title>

    <style>
      .dropdown a:hover{
          cursor: pointer;
        }

      #nv{
        border-bottom: 1px solid #fff;
      }  

      #tabs ul li a{
        font-weight: bold;
        color: #000;
      }
    </style>

  </head>
  <body>

    <!-- NAVBAR -->
    <nav id = "nv" class="navbar navbar-expand-lg navbar-light bg-primary">

        <div class="container">       
          <ul class="navbar-nav mb-3 mt-2">
              <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"><img src = "{% static 'main_logo.png' %}" ></a>
              </li>
          </ul>

          <div class = "icons mr-5"> 
              <div class="dropdown">
                  <a type="text" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span style = "font-size: 30px;">Accounts ðŸ”½</span>
                  </a>
                  <div class="dropdown-menu bg-primary" aria-labelledby="dropdownMenuButton" style = "font-size: 20px;">    
                    {% if user.is_authenticated %}
                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Dev's Contact</a>
                    {% else %}
                    <a class="dropdown-item" href="{% url 'login' %}">Login</a>
                    <a class="dropdown-item" href="{% url 'register' %}">SignUp</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Dev's Contact</a>
                    {% endif %}
                    
                  </div>
              </div>
            </div>
        </div>

    </nav>

      {% block content %}
      {% endblock %}

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
